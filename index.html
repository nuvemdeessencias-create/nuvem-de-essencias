<script>
let sacola = []; 
let valorFreteGlobal = 0;
let nomeFreteGlobal = "";

window.onload = function() {
    if (typeof meusProdutos !== 'undefined') {
        carregarProdutos();
    }
    const anoReal = document.getElementById("ano-real");
    if(anoReal) anoReal.textContent = new Date().getFullYear();
};

function carregarProdutos() {
    const container = document.getElementById('listaProdutos');
    if (!container) return;
    container.innerHTML = ""; 

    meusProdutos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-marca', p.marca.toUpperCase());
        card.setAttribute('data-secao', p.secao);

        // Pega o pre√ßo base da primeira op√ß√£o
        const precoBase = parseFloat(p.opcoes[0].valor.split('|')[1]);
        
        // Processa promo√ß√£o via promocoes.js
        const promo = typeof processarPrecoProduto === 'function' 
            ? processarPrecoProduto({ id: p.id, marca: p.marca, preco: precoBase }) 
            : { precoFinal: precoBase, emPromocao: false, descontoPercentual: 0 };

        const pJson = JSON.stringify(p).replace(/"/g, '&quot;');

        card.innerHTML = `
            ${promo.emPromocao ? `<div class="selo-promo">PROMO√á√ÉO ${Math.round(promo.descontoPercentual * 100)}% OFF</div>` : ''}
            <img src="${p.imagem}" alt="${p.nome}" style="cursor:pointer;" onclick='abrirDetalhes(${pJson})'>
            <div class="info" style="width: 100%; padding: 0 15px; box-sizing: border-box; text-align: center;">
                <span class="marca-tag">${p.marca}</span>
                <div class="nome-perfume">${p.nome}</div>
                
                <div style="margin-bottom: 10px;">
                    ${promo.emPromocao ? `<span style="text-decoration:line-through; color:#999; font-size:12px;">R$ ${precoBase.toFixed(2)}</span>` : ''}
                    <div style="color:#d9534f; font-weight:bold; font-size:18px;">R$ ${promo.precoFinal.toFixed(2)}</div>
                </div>

                <div class="estoque-label">${p.disponivel ? p.estoque + ' unidades' : 'INDISPON√çVEL'}</div>
                
                <div class="qtd-container">
                    <button class="btn-qtd" onclick="alterarQtd('q-${p.id}', -1, ${p.estoque})">-</button>
                    <input type="text" id="q-${p.id}" value="${p.disponivel ? 1 : 0}" readonly class="input-qtd">
                    <button class="btn-qtd" onclick="alterarQtd('q-${p.id}', 1, ${p.estoque})">+</button>
                </div>

                <select class="seletor-ml" id="ml-${p.id}" onchange="atualizarPrecoCard('${p.id}', this.value, '${p.marca}')">
                    ${p.opcoes.map(opt => `<option value="${opt.valor}">${opt.texto}</option>`).join('')}
                </select>
                
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button class="btn-add-cart" onclick='abrirDetalhes(${pJson})'>VER DETALHES</button>
                    ${p.disponivel ? `<button class="btn-add-sacola" onclick="addSacolaPromo('${p.id}', '${p.nome}', 'ml-${p.id}', 'q-${p.id}')">+ Adicionar √† Sacola</button>` : ''}
                </div>
            </div>`; 
        container.appendChild(card);
    });
}

// Fun√ß√£o para adicionar com desconto aplicado
function addSacolaPromo(id, nome, mlId, qtdId) {
    const selectMl = document.getElementById(mlId);
    const [ml, precoBruto] = selectMl.value.split('|');
    const precoNum = parseFloat(precoBruto);
    const qtd = parseInt(document.getElementById(qtdId).value);

    // Busca a marca para o c√°lculo do desconto
    const produtoOriginal = meusProdutos.find(x => x.id === id);
    
    const promo = typeof processarPrecoProduto === 'function' 
        ? processarPrecoProduto({ id: id, marca: produtoOriginal.marca, preco: precoNum }) 
        : { precoFinal: precoNum, emPromocao: false };

    sacola.push({ 
        nome, 
        ml, 
        preco: promo.precoFinal, 
        qtd, 
        emPromocao: promo.emPromocao 
    });
    
    atualizarSacola();
    if (!document.getElementById('cart-modal').classList.contains('active')) toggleCart();
}

function atualizarSacola() {
    const itensCont = document.getElementById('cart-items');
    const totalCont = document.getElementById('cart-total');
    const countCont = document.getElementById('cart-count');
    
    let subtotal = sacola.reduce((sum, item) => sum + (item.preco * item.qtd), 0);

    if (sacola.length === 0) {
        itensCont.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">Sacola vazia</p>';
    } else {
        itensCont.innerHTML = sacola.map((item, index) => `
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding:10px 0; color:#333;">
                <div style="text-align:left;">
                    <b style="font-size:13px;">${item.nome}</b><br>
                    <small>${item.ml} | Qtd: ${item.qtd} ${item.emPromocao ? '<span style="color:red;">(Promo)</span>' : ''}</small>
                </div>
                <button onclick="removerItem(${index})" style="background:none; border:none; color:red; font-size:18px; cursor:pointer;">&times;</button>
            </div>`).join('');
    }

    const totalGeral = subtotal + valorFreteGlobal;
    totalCont.innerText = totalGeral.toLocaleString('pt-br', { minimumFractionDigits: 2 });
    countCont.innerText = sacola.reduce((t, i) => t + i.qtd, 0);
}

async function calcularFrete() {
    const cep = document.getElementById('cep-cliente').value.replace(/\D/g, '');
    const resultadoDiv = document.getElementById('opcoes-frete');
    
    if (sacola.length === 0) return alert("Adicione produtos primeiro.");
    if (cep.length !== 8) return alert("CEP inv√°lido.");

    resultadoDiv.innerHTML = "<p style='font-size:12px; color:#666;'>Calculando frete...</p>";

    const ehAraguaina = cep.startsWith('778');
    const subtotal = sacola.reduce((sum, i) => sum + (i.preco * i.qtd), 0);
    
    // REGRA SOLICITADA: Se houver promo√ß√£o, n√£o tem frete gr√°tis nacional
    const temPromocaoNoCarrinho = sacola.some(item => item.emPromocao === true);

    try {
        let validas = [];
        if (ehAraguaina) {
            validas = [
                { name: "Entrega Local (Aragua√≠na)", price: 10.00, delivery_time: "1" }, 
                { name: "Retirada no Local", price: 0, delivery_time: "0" }
            ];
        } else {
            // Frete gr√°tis nacional apenas se N√ÉO houver itens em promo√ß√£o e for > 700
            if (subtotal >= 700 && !temPromocaoNoCarrinho) {
                validas = [{ name: "Frete Gr√°tis (Promo√ß√£o)", price: 0, delivery_time: "8 a 12" }];
            } else {
                const response = await fetch('/api/calcular-frete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cep_destino: cep, valor_total: subtotal })
                });
                validas = await response.json();
            }
        }

        resultadoDiv.innerHTML = validas.map((op, index) => `
            <div id="f-op-${index}" class="opcao-frete-card" onclick="selecionarFreteVisual('${op.name}', ${op.price}, 'f-op-${index}')" 
                 style="display:flex; justify-content:space-between; align-items:center; padding:12px; border:1px solid #eee; margin-top:8px; cursor:pointer; background:white; color:#333; border-radius:8px;">
                <div style="display:flex; align-items:center; gap:8px;">
                    <div class="radio-inner" style="width:12px; height:12px; border:2px solid #b89356; border-radius:50%;"></div>
                    <div style="text-align:left;">
                        <strong style="font-size:12px;">${op.name}</strong><br>
                        <small>Prazo: ${op.delivery_time} dias</small>
                    </div>
                </div>
                <strong style="color:#b89356;">${op.price == 0 ? 'GR√ÅTIS' : 'R$ '+op.price.toFixed(2)}</strong>
            </div>`).join('');
    } catch (e) {
        resultadoDiv.innerHTML = "<p style='color:red;'>Erro ao calcular frete.</p>";
    }
}

function selecionarFreteVisual(nome, valor, id) {
    valorFreteGlobal = valor;
    nomeFreteGlobal = nome;
    document.querySelectorAll('.opcao-frete-card').forEach(c => c.style.borderColor = '#eee');
    document.getElementById(id).style.borderColor = '#b89356';
    atualizarSacola();
}

function alterarQtd(id, delta, max) {
    const input = document.getElementById(id);
    let novo = parseInt(input.value) + delta;
    if (novo >= 1 && novo <= max) input.value = novo;
}

function toggleCart() { document.getElementById('cart-modal').classList.toggle('active'); }

function removerItem(index) {
    sacola.splice(index, 1);
    atualizarSacola();
}

function abrirDetalhes(p) {
    document.getElementById('detalhe-img').src = p.imagem;
    document.getElementById('detalhe-nome').innerText = p.nome;
    document.getElementById('detalhe-marca').innerText = p.marca;
    document.getElementById('detalhe-descricao').innerText = p.descricao || "Fragr√¢ncia exclusiva.";
    document.getElementById('modal-detalhes').style.display = 'flex';
}

function fecharDetalhes() { document.getElementById('modal-detalhes').style.display = 'none'; }

function finalizarWhatsApp() {
    if (sacola.length === 0) return alert("Sacola vazia!");
    let texto = "*Pedido Nuvem de Ess√™ncias:*\n\n";
    sacola.forEach(i => texto += `‚Ä¢ ${i.nome} (${i.ml}) x${i.qtd} - R$ ${(i.preco * i.qtd).toFixed(2)}\n`);
    texto += `\n*Frete:* ${nomeFreteGlobal} (R$ ${valorFreteGlobal.toFixed(2)})\n*Total:* R$ ${document.getElementById('cart-total').innerText}`;
    window.open(`https://wa.me/5563992576211?text=${encodeURIComponent(texto)}`, '_blank');
}

function filtrar() {
    const marca = document.getElementById('filtroMarca').value.toUpperCase();
    const busca = document.getElementById('buscaInput').value.toUpperCase();
    document.querySelectorAll('.card').forEach(card => {
        const mCard = card.getAttribute('data-marca');
        const nCard = card.querySelector('.nome-perfume').innerText.toUpperCase();
        card.style.display = (marca === 'TODOS' || mCard === marca) && nCard.includes(busca) ? "block" : "none";
    });
}

function filtrarCategoria(cat, el) {
    document.querySelectorAll('.btn-categoria').forEach(b => b.classList.remove('active'));
    el.classList.add('active');
    document.querySelectorAll('.card').forEach(card => {
        card.style.display = (cat === 'todos' || card.getAttribute('data-secao') === cat) ? "block" : "none";
    });
}
