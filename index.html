<script>
// 1. VARI√ÅVEIS GLOBAIS
let sacola = []; 
let valorFreteGlobal = 0;
let nomeFreteGlobal = "";

// 2. INICIALIZA√á√ÉO DA VITRINE
window.onload = function() {
    console.log("Iniciando Nuvem de Ess√™ncias...");
    if (typeof meusProdutos !== 'undefined') {
        carregarProdutos();
    } else {
        alert("Erro: Arquivo produtos.js n√£o encontrado!");
    }
};

// 3. RENDERIZA√á√ÉO DOS CARDS
function carregarProdutos() {
    const container = document.getElementById('listaProdutos');
    if (!container) return;
    container.innerHTML = ""; 

    meusProdutos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-marca', p.marca.toUpperCase());
        card.setAttribute('data-secao', p.secao);

        // Preparamos os dados do produto para passar para o modal com seguran√ßa
        const produtoJSON = JSON.stringify(p).replace(/"/g, '&quot;');

        card.innerHTML = `
            <img src="${p.imagem}" alt="${p.nome}" style="cursor:pointer;" onclick="abrirDetalhes(${produtoJSON})" class="img-clicavel">
            <div class="info">
                <span class="marca-tag">${p.marca}</span>
                <div class="nome-perfume">${p.nome}</div>
                <div class="estoque-label">${p.disponivel ? p.estoque + ' unidades' : 'PRODUTO INDISPON√çVEL'}</div>
                
                <div class="qtd-container" ${p.disponivel ? "" : "style='opacity: 0.5; pointer-events: none;'"}>
                    <button class="btn-menos" onclick="alterarQtd('q-${p.id}', -1, ${p.estoque})">-</button>
                    <input type="text" id="q-${p.id}" value="${p.disponivel ? 1 : 0}" readonly class="input-qtd">
                    <button class="btn-mais" onclick="alterarQtd('q-${p.id}', 1, ${p.estoque})">+</button>
                </div>

                <select class="seletor-ml" id="ml-${p.id}" ${p.disponivel ? "" : "disabled"}>
                    ${p.opcoes.map(opt => `<option value="${opt.valor}">${opt.texto}</option>`).join('')}
                </select>
                
                <button class="btn-add-cart" onclick="abrirDetalhes(${produtoJSON})" style="margin-bottom:8px; background:#f0f0f0; color:#333; border:1px solid #ccc; width:100%; padding:8px; border-radius:8px; cursor:pointer; font-weight:bold;">
                    VER DETALHES
                </button>

                ${p.disponivel ? `<button class="btn-add-sacola" onclick="addCart('${p.nome}', 'ml-${p.id}', 'q-${p.id}')" style="background:black; color:white; width:100%; padding:12px; border-radius:8px; border:none; cursor:pointer; font-weight:bold;">+ Adicionar √† Sacola</button>` : ''}
            </div>
        `;
        container.appendChild(card);
    });
}

function alterarQtd(id, delta, max) {
    const input = document.getElementById(id);
    let novo = parseInt(input.value) + delta;
    if (novo >= 1 && novo <= max) input.value = novo;
}

// 4. L√ìGICA DA SACOLA
function toggleCart() { 
    document.getElementById('cart-modal').classList.toggle('active'); 
}

function addCart(nome, mlId, qtdId) {
    const selectMl = document.getElementById(mlId);
    const qtdInput = document.getElementById(qtdId);
    if (!selectMl || !qtdInput) return;

    const [ml, preco] = selectMl.value.split('|');
    const precoNum = parseFloat(preco);
    const qtd = parseInt(qtdInput.value);

    sacola.push({ nome, ml, preco: precoNum, qtd });
    atualizarSacola();
    if (!document.getElementById('cart-modal').classList.contains('active')) toggleCart();
}

function removerItem(index) {
    sacola.splice(index, 1);
    valorFreteGlobal = 0; // Reseta o frete ao mudar a sacola
    document.getElementById('opcoes-frete').innerHTML = "";
    atualizarSacola();
}

function atualizarSacola() {
    const itensCont = document.getElementById('cart-items');
    const totalCont = document.getElementById('cart-total');
    const countCont = document.getElementById('cart-count');
    let subtotal = 0;

    if (sacola.length === 0) {
        itensCont.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">Sacola vazia</p>';
    } else {
        itensCont.innerHTML = sacola.map((item, index) => {
            subtotal += (item.preco * item.qtd);
            return `
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding:10px 0; color:#333;">
                <div style="text-align:left;">
                    <b style="font-size:13px;">${item.nome}</b><br>
                    <small>${item.ml} | Qtd: ${item.qtd}</small>
                </div>
                <button onclick="removerItem(${index})" style="background:none; border:none; color:red; font-size:18px; cursor:pointer;">&times;</button>
            </div>`;
        }).join('');
    }

    // Regra de Frete Gr√°tis
    if (subtotal >= 700) {
        valorFreteGlobal = 0;
        nomeFreteGlobal = "FRETE GR√ÅTIS";
    }

    const totalGeral = subtotal + valorFreteGlobal;
    totalCont.innerText = totalGeral.toLocaleString('pt-br', { minimumFractionDigits: 2 });
    countCont.innerText = sacola.reduce((acc, i) => acc + i.qtd, 0);
}

// 5. FRETE E WHATSAPP
async function calcularFrete() {
    const cep = document.getElementById('cep-cliente').value.replace(/\D/g, '');
    const resultadoDiv = document.getElementById('opcoes-frete');
    
    if (sacola.length === 0) return alert("Adicione produtos primeiro.");
    if (cep.length !== 8) return alert("CEP inv√°lido.");

    resultadoDiv.innerHTML = "<p style='font-size:12px; color:#666;'>Calculando frete...</p>";

    try {
        const subtotal = sacola.reduce((sum, i) => sum + (i.preco * i.qtd), 0);
        const response = await fetch('/api/calcular-frete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cep_destino: cep, valor_total: subtotal, quantidade: sacola.length })
        });

        const opcoes = await response.json();
        // Filtro que permite pre√ßo 0 (Importante!)
        const validas = opcoes.filter(op => op.custom || (op.price !== undefined && op.price !== null));

        if (validas.length === 0) {
            resultadoDiv.innerHTML = "<p style='color:red; font-size:12px;'>Nenhuma op√ß√£o encontrada.</p>";
            return;
        }

        resultadoDiv.innerHTML = validas.map(op => {
            const preco = parseFloat(op.price) || 0;
            const precoTxt = preco === 0 ? "GR√ÅTIS" : preco.toLocaleString('pt-br', {style:'currency', currency:'BRL'});
            return `
            <div onclick="selecionarFrete('${op.name}', ${preco})" style="display:flex; justify-content:space-between; align-items:center; padding:12px; border:1px solid #eee; margin-top:8px; cursor:pointer; background:white; color:#333; border-radius:8px;">
                <div style="text-align
