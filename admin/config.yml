backend:
  name: github
  repo: nuvemdeessencias-create/nuvem-de-essencias
  branch: teste
  base_url: https://sua-api-de-auth.vercel.app # Precisaremos criar isso
  auth_endpoint: api/auth
  
media_folder: "img"
public_folder: "/img"

collections:
  - name: "produtos"
    label: "Produtos"
    folder: "content/produtos"
    create: true
    slug: "{{slug}}"
    format: "json"
    fields:
      - { label: "Nome do Produto", name: "title", widget: "string", hint: "Ex: Vela Aromática de Lavanda" }
      - { label: "Marca", name: "marca", widget: "string" }
      - { label: "Preço", name: "preco", widget: "string", hint: "Apenas números e vírgula. Ex: 89,90" }
      - { label: "Estoque", name: "estoque", widget: "number" }
      - { label: "Tamanho (ML ou Gramas)", name: "ml", widget: "string", hint: "Ex: 100ml ou 150g" }
      
      # CAMPO NOVO PARA VELAS
      - { label: "Essência (Apenas para Velas)", name: "essencia", widget: "string", required: false, hint: "Ex: Baunilha, Alecrim, Lavanda" }
      
      - { label: "Imagem Principal", name: "imagem", widget: "image" }
      - { label: "Descrição/Especificações", name: "descricao", widget: "markdown", hint: "Descreva as notas do perfume ou detalhes da vela" }
      
      - { 
          label: "Categoria", 
          name: "categoria", 
          widget: "select", 
          options: [
            { label: "Alta PERFUMARIA", value: "alta" },
            { label: "PERFUMES ÁRABES", value: "arabe" },
            { label: "CASA & VELAS", value: "casa" },
            { label: "KITS", value: "kits" },
            { label: "Maquiagem", value: "maquiagem" }
          ] 
        }
      
      - { 
          label: "Variações de Cores (Apenas Batons)", 
          name: "cores", 
          widget: "list", 
          required: false,
          fields: [
            { label: "Nome da Cor/Tonalidade", name: "nome_cor", widget: "string" }
          ]
        }
